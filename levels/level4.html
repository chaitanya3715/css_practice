<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding property</title>
    <Style>
     
        #padded{
            height: 50px;
            width: 50px;
            margin: 15px;
            padding: 15px;
            background-color: aquamarine;
            border: 5px dashed blue;
            border-radius: 10px;
            box-sizing: content-box;

        }
    </Style>
</head>
<body>
    <div id="padded"> padding checker</div>

    
</body>
</html>
